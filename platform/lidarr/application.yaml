---
# Lidarr - Music Automation
# Sync Wave: 51 (after Prowlarr)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lidarr
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "51"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://bjw-s.github.io/helm-charts/
    chart: app-template
    targetRevision: 3.5.1
    helm:
      valuesObject:
        controllers:
          lidarr:
            containers:
              app:
                image:
                  repository: lscr.io/linuxserver/lidarr
                  tag: 2.8.2
                env:
                  TZ: Africa/Lagos
                  PUID: "1000"
                  PGID: "1000"
                probes:
                  liveness:
                    enabled: true
                  readiness:
                    enabled: true
                resources:
                  requests:
                    cpu: 200m
                    memory: 512Mi
                  limits:
                    cpu: 1000m
                    memory: 1Gi

        service:
          app:
            controller: lidarr
            ports:
              http:
                port: 8686

        ingress:
          app:
            enabled: true
            className: nginx
            annotations:
              cert-manager.io/cluster-issuer: letsencrypt-production
            hosts:
              - host: lidarr.homelab.org.ng
                paths:
                  - path: /
                    pathType: Prefix
                    service:
                      identifier: app
                      port: http
            tls:
              - secretName: wildcard-homelab-tls
                hosts:
                  - lidarr.homelab.org.ng

        persistence:
          config:
            enabled: true
            type: persistentVolumeClaim
            storageClass: longhorn
            accessMode: ReadWriteOnce
            size: 10Gi
            globalMounts:
              - path: /config

          media:
            enabled: true
            type: persistentVolumeClaim
            existingClaim: media-root-pvc
            globalMounts:
              - path: /media # Access: /media/Music, /media/Music-2, /media/downloads

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: media

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 3
      backoff:
        duration: 10s
        maxDuration: 3m
