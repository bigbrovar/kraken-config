---
# Prowlarr - Indexer Manager
# Sync Wave: 50 (before other *arr apps)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prowlarr
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "50"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://bjw-s.github.io/helm-charts/
    chart: app-template
    targetRevision: 3.5.1
    helm:
      valuesObject:
        controllers:
          prowlarr:
            containers:
              app:
                image:
                  repository: lscr.io/linuxserver/prowlarr
                  tag: 1.26.1
                env:
                  TZ: Africa/Lagos
                  PUID: "1000"
                  PGID: "1000"
                probes:
                  liveness:
                    enabled: true
                  readiness:
                    enabled: true
                resources:
                  requests:
                    cpu: 100m
                    memory: 256Mi
                  limits:
                    cpu: 500m
                    memory: 512Mi

        service:
          app:
            controller: prowlarr
            ports:
              http:
                port: 9696

        ingress:
          app:
            enabled: true
            className: nginx
            annotations:
              cert-manager.io/cluster-issuer: letsencrypt-production
            hosts:
              - host: prowlarr.homelab.org.ng
                paths:
                  - path: /
                    pathType: Prefix
                    service:
                      identifier: app
                      port: http
            tls:
              - secretName: wildcard-homelab-tls
                hosts:
                  - prowlarr.homelab.org.ng

        persistence:
          config:
            enabled: true
            type: persistentVolumeClaim
            storageClass: longhorn
            accessMode: ReadWriteOnce
            size: 5Gi
            globalMounts:
              - path: /config

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: media

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 3
      backoff:
        duration: 10s
        maxDuration: 3m
