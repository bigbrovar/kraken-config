---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
  annotations:
    # Deploy early - other apps need storage
    argocd.argoproj.io/sync-wave: "-1"
  finalizers:
    - resources-finalizer.argoproj.io
spec:
  project: default

  source:
    # Official Longhorn Helm chart
    repoURL: 'https://charts.longhorn.io'
    chart: longhorn
    targetRevision: 1.7.2

    helm:
      values: |
        # Core settings
        persistence:
          defaultClass: true
          defaultClassReplicaCount: 2
          reclaimPolicy: Retain

        # Default storage settings
        defaultSettings:
          backupTarget: ""
          defaultReplicaCount: 2
          guaranteedInstanceManagerCpu: 5
          createDefaultDiskLabeledNodes: true
          defaultDataPath: /var/lib/longhorn
          replicaSoftAntiAffinity: true
          storageOverProvisioningPercentage: 200
          storageMinimalAvailablePercentage: 10

        # Ingress for Longhorn UI (optional)
        ingress:
          enabled: false
          # Uncomment when you want UI access
          # host: longhorn.homelab.org.ng
          # tls: true
          # tlsSecret: longhorn-tls

        # Allow on control-plane nodes
        longhornManager:
          tolerations:
          - key: "node-role.kubernetes.io/control-plane"
            operator: "Exists"
            effect: "NoSchedule"
          - key: "node-role.kubernetes.io/master"
            operator: "Exists"
            effect: "NoSchedule"

        longhornDriver:
          tolerations:
          - key: "node-role.kubernetes.io/control-plane"
            operator: "Exists"
            effect: "NoSchedule"
          - key: "node-role.kubernetes.io/master"
            operator: "Exists"
            effect: "NoSchedule"

        longhornUI:
          tolerations:
          - key: "node-role.kubernetes.io/control-plane"
            operator: "Exists"
            effect: "NoSchedule"
          - key: "node-role.kubernetes.io/master"
            operator: "Exists"
            effect: "NoSchedule"

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: longhorn-system

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
