---
# Root App-of-Apps: Infrastructure Layer
# This application scans the infrastructure/ directory and automatically
# creates child applications for each subdirectory containing application.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infrastructure
  namespace: argocd
  finalizers:
    - resources-finalizer.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  source:
    repoURL: 'https://github.com/bigbrovar/kraken-config.git'
    targetRevision: HEAD
    path: infrastructure
    directory:
      recurse: true
      # Only process application.yaml files
      include: '{*/application.yaml,*/*/application.yaml}'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true      # Remove resources when removed from git
      selfHeal: true   # Auto-sync when cluster state drifts from git
    syncOptions:
      - CreateNamespace=false  # Child apps manage their own namespaces
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

---
# Root App-of-Apps: Platform Layer
# This application scans the platform/ directory and automatically
# creates child applications for user-facing services
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform
  namespace: argocd
  finalizers:
    - resources-finalizer.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "1"  # Deploy after infrastructure
spec:
  project: default
  source:
    repoURL: 'https://github.com/bigbrovar/kraken-config.git'
    targetRevision: HEAD
    path: platform
    directory:
      recurse: true
      include: '{*/application.yaml,*/*/application.yaml}'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
