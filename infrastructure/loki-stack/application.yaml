---
# Application: loki-stack
# Version: 6.46.0 (Loki 3.5.7)
# Purpose: Log aggregation
# Sync Wave: 41
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki-stack
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "41"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: loki
    targetRevision: 6.46.0
    helm:
      valuesObject:
        # ============================================
        # DEPLOYMENT MODE
        # ============================================
        deploymentMode: SingleBinary
        
        # ============================================
        # LOKI CONFIG
        # ============================================
        loki:
          auth_enabled: false
          
          # --- FIX 2: PERMISSIONS FOR LONGHORN ---
          podSecurityContext:
            fsGroup: 10001
          containerSecurityContext:
            runAsUser: 10001
            runAsGroup: 10001
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          # ---------------------------------------
          
          commonConfig:
            replication_factor: 1
            path_prefix: /var/loki
          
          storage:
            type: filesystem
            filesystem:
              chunks_directory: /var/loki/chunks
              rules_directory: /var/loki/rules
          
          schemaConfig:
            configs:
              - from: "2024-01-01"
                store: tsdb
                object_store: filesystem
                schema: v13
                index:
                  prefix: loki_index_
                  period: 24h
          
          limits_config:
            retention_period: 744h
            # REMOVED: enforce_metric_name (caused config error)
            reject_old_samples: true
            reject_old_samples_max_age: 168h
            ingestion_rate_mb: 10
            ingestion_burst_size_mb: 20
            max_query_series: 500
            max_query_parallelism: 32
          
          compactor:
            working_directory: /var/loki/compactor
            # REMOVED: shared_store (inherits from common)
            retention_enabled: true
            retention_delete_delay: 2h
            retention_delete_worker_count: 150
        
        # ============================================
        # SINGLE BINARY POD
        # ============================================
        singleBinary:
          replicas: 1
          persistence:
            enabled: true
            storageClass: longhorn
            size: 50Gi
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          extraEnv:
            - name: TZ
              value: Africa/Lagos
        
        # ============================================
        # GATEWAY (nginx)
        # ============================================
        gateway:
          enabled: true
          replicas: 1
          ingress:
            enabled: true
            ingressClassName: nginx
            hosts:
              - host: loki.homelab.org.ng
                paths:
                  - path: /
                    pathType: Prefix
            tls:
              - secretName: wildcard-homelab-tls
                hosts:
                  - loki.homelab.org.ng
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          nginxConfig:
            serverSnippet: |
              client_max_body_size 10M;
        
        # ============================================
        # MONITORING
        # ============================================
        monitoring:
          selfMonitoring:
            enabled: false
            grafanaAgent:
              installOperator: false
          serviceMonitor:
            enabled: true
            labels:
              release: kube-prometheus-stack
          lokiCanary:
            enabled: false
        
        # ============================================
        # DISABLE UNUSED COMPONENTS
        # ============================================
        backend:
          replicas: 0
        read:
          replicas: 0
        write:
          replicas: 0
        ingester:
          replicas: 0
        querier:
          replicas: 0
        queryFrontend:
          replicas: 0
        queryScheduler:
          replicas: 0
        distributor:
          replicas: 0
        compactor:
          replicas: 0
        indexGateway:
          replicas: 0
        bloomCompactor:
          replicas: 0
        bloomGateway:
          replicas: 0
        test:
          enabled: false
  
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: monitoring
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 3
      backoff:
        duration: 10s
        maxDuration: 5m
