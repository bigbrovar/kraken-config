---
# Application: ingress-nginx
# Purpose: HTTP/HTTPS ingress controller with MetalLB LoadBalancer
# Sync Wave: 30 (after storage)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "30"
  finalizers:
    - resources-finalizer.argoproj.io
spec:
  project: default
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    chart: ingress-nginx
    targetRevision: 4.11.3
    helm:
      valuesObject:
        controller:
          # Use LoadBalancer (MetalLB will assign from 172.42.1.10-250)
          service:
            type: LoadBalancer
            externalTrafficPolicy: Local  # Preserve source IP

          # Enable metrics for monitoring
          metrics:
            enabled: true
            serviceMonitor:
              enabled: true

          # Resource limits
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              memory: 512Mi

          # 2 replicas for HA
          replicaCount: 2

          # Spread across nodes
          affinity:
            podAntiAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 100
                  podAffinityTerm:
                    labelSelector:
                      matchExpressions:
                        - key: app.kubernetes.io/name
                          operator: In
                          values:
                            - ingress-nginx
                    topologyKey: kubernetes.io/hostname

          # Set as default ingress class
          ingressClassResource:
            name: nginx
            enabled: true
            default: true

          # Security and performance config
          config:
            use-forwarded-headers: "true"
            compute-full-forwarded-for: "true"
            use-proxy-protocol: "false"
            ssl-protocols: "TLSv1.2 TLSv1.3"
            ssl-ciphers: >-
              ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:
              ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384
            proxy-body-size: "100m"

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: ingress-nginx

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 10s
        maxDuration: 5m
