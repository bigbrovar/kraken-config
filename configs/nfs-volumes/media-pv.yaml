---
# 1. The Physical Volume (The Warehouse)
apiVersion: v1
kind: PersistentVolume
metadata:
  name: truenas-media-pv
  labels:
    storage: truenas
    type: nfs
    purpose: media-root
spec:
  capacity:
    storage: 20Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""  # <--- IMPORTANT: Keeps it strictly manual
  volumeMode: Filesystem
  mountOptions:
    - nfsvers=4.1
    - hard
    - tcp
    - rsize=131072
    - wsize=131072
    - timeo=600
    - retrans=2
  nfs:
    server: 172.42.0.2
    path: /mnt/Dune/Media  # <--- Trailing slash removed

---
# 2. The Claim Ticket (The Key for your apps)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-root-pvc
  namespace: media  # IMPORTANT: This must be in the 'media' namespace
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  volumeName: truenas-media-pv  # <--- Binds DIRECTLY to the specific PV above
  resources:
    requests:
      storage: 20Ti
