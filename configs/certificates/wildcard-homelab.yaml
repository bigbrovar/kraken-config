---
# Wildcard TLS certificate with AUTO-REFLECTION to ALL namespaces
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-homelab-cert
  namespace: cert-manager
spec:
  secretName: wildcard-homelab-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
    group: cert-manager.io
  commonName: "*.homelab.org.ng" # Good practice to include CN matching first DNS name
  dnsNames:
    - "*.homelab.org.ng"
    - "homelab.org.ng"
  duration: 2160h
  renewBefore: 720h

  # ðŸ‘‡ THIS IS THE CRITICAL MISSING PART ðŸ‘‡
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
      reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: ".*"
