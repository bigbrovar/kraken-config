---
# Let's Encrypt Staging ClusterIssuer
# Use this for testing to avoid rate limits
# Certificates will show as untrusted but validate the setup works
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    # Staging server - high rate limits, untrusted certs
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: bigbrovar@gmail.com
    privateKeySecretRef:
      name: letsencrypt-staging-key
    solvers:
      - dns01:
          cloudflare:
            apiTokenSecretRef:
              name: cloudflare-api-token
              key: api-token
        selector:
          dnsZones:
            - homelab.org.ng
