---
# Let's Encrypt Production ClusterIssuer
# Use this after validating staging works
# Rate limits: 50 certs per domain per week
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-production
spec:
  acme:
    # Production server - trusted certs, strict rate limits
    server: https://acme-v02.api.letsencrypt.org/directory
    email: bigbrovar@gmail.com
    privateKeySecretRef:
      name: letsencrypt-production-key
    solvers:
      - dns01:
          cloudflare:
            apiTokenSecretRef:
              name: cloudflare-api-token
              key: api-token
        selector:
          dnsZones:
            - homelab.org.ng
