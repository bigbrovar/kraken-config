---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: lidarr-config
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lidarr
  namespace: media
  labels:
    app: lidarr
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: lidarr
  template:
    metadata:
      labels:
        app: lidarr
    spec:
      # POD-LEVEL SECURITY (Copy to others)
      securityContext:
      #  runAsUser: 1000        # <--- ADD: Force non-root user
      #  runAsGroup: 1000       # <--- ADD: Force non-root group
      #  fsGroup: 1000
      #  runAsNonRoot: true     # <--- ADD: Prevent root execution
      #  seccompProfile:        # <--- ADD: Kernel syscall protection
      #    type: RuntimeDefault
      containers:
        - name: lidarr
          image: lscr.io/linuxserver/lidarr:2.8.2
          securityContext:
            readOnlyRootFilesystem: true  # <--- ADD: The big one. Makes root strictly read-only.
            allowPrivilegeEscalation: false # <--- ADD: Prevent sudo-like behavior
            capabilities:
              drop:
                - ALL
              add:
                - CHOWN
                - SETGID
                - SETUID
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Africa/Lagos"
          ports:
            - containerPort: 8686
              name: http
          volumeMounts:
            - name: config
              mountPath: /config
            - name: media
              mountPath: /media
            - name: tmp                   # <--- ADD
              mountPath: /tmp             # <--- ADD
            - name: run                   # <--- ADD
              mountPath: /run             # <--- ADD
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: lidarr-config
        - name: media
          persistentVolumeClaim:
            claimName: media-root-pvc
        - name: tmp        # <--- ADD: Matches volumeMount above
          emptyDir: {}
        - name: run        # <--- ADD: Matches volumeMount above
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: lidarr
  namespace: media
spec:
  type: ClusterIP
  selector:
    app: lidarr
  ports:
    - name: http
      port: 8686
      targetPort: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lidarr
  namespace: media
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - lidarr.homelab.org.ng
      secretName: wildcard-homelab-tls
  rules:
    - host: lidarr.homelab.org.ng
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: lidarr
                port:
                  name: http
